<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <div class="game-container">
      <header class="start-point">
    <h2 class="logo">moses</h2>
    <div class="computer-win">cmputer <p class="computer-output" >0</p>
    </div>
    
    </header>
      <div class="computer-display">
        <h3 class="computer-display-title">computer</h3>
      <div class="computer-choice">
      </div>

      </div>
      
      <div class="winners-display">
        <h2 class="who-wins">who wins</h2>
      </div>

      <div class="player-display">
        <h3 class="player-title">player</h3>
        <div class="player-choice-display player">
          <h2></h2>
        </div>
      </div>

      <div class="player-choice">
        <div class="display-choice">

          <div class="choice-card-rock rock"><span class="choice" style='font-size: 60px;'>&#9994;</span>
          <h3 class="choice-title">Rock</h3></div>
        <div class="choice-card-paper"><span class="choice" style="font-size: 60px">&#9995;</span>
          <h3 class="choice-title">paper</h3> </div>
        <div class="choice-card-scissor"><span class="choice" style='font-size: 60px;'>&#9996;</span>
          <h3 class="choice-title">scissor</h3></div>

        </div>
      </div>
    </div>


    <script type="module" src="/index.js"></script>
  </body>
</html>
